# Default values for standard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.barebone.ldmz/prog/demo/todo-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "feature-cookie-auth"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

env:
  QUARKUS_PROFILE: 'cookie'
  QUARKUS_DATASOURCE_REACTIVE_URL: 'postgresql://todo-api-postgresql:5432/todo-api'
  QUARKUS_DATASOURCE_JDBC_URL: 'jdbc:postgresql://todo-api-postgresql:5432/todo-api'
  QUARKUS_HTTP_CORS_ORIGIN: '*'
  QUARKUS_HTTP_SAME_SITE_COOKIE__QUARKUS_SESSION__VALUE: 'None'

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }
podLabels: { }

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsUser: 65535
  runAsNonRoot: true

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: "web-issuer"
    traefik.ingress.kubernetes.io/router.middlewares: "kube-system-redirect-https@kubernetescrd"
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: todo-api.barebone.ldmz
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: todo-api-barebone-ldmz
      hosts:
        - todo-api.barebone.ldmz

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

livenessProbe:
  httpGet:
    path: /q/health/live
    port: http
readinessProbe:
  httpGet:
    path: /q/health/ready
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: tmp
    emptyDir: { }
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: tmp
    mountPath: /tmp
    readOnly: false

# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: { }

tolerations: [ ]

affinity: { }

postgresql:
  enabled: true
  auth:
    username: todo-api
    database: todo-api

secret:
  # pwgen 80 1 | kubeseal --raw --name postgresql --namespace todo-api
  postgresPassword: ''
  # pwgen 80 1 | kubeseal --raw --name postgresql --namespace todo-api
  dbPassword: ''
  postgresPasswordEnvVarName: QUARKUS_DATASOURCE_PASSWORD
