%test.quarkus.oidc.client-id=vue-demo-local
%dev.quarkus.http.cors.origins=*
quarkus.http.cors=true
quarkus.http.cors.exposed-headers=Location

#datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=todo-api
quarkus.datasource.password=your_password
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.log.category."io.quarkus.oidc".level=DEBUG
%test.quarkus.log.category."io.quarkus.oidc.runtime".level=DEBUG
%test.quarkus.log.category."io.quarkus.oidc.runtime.provider".level=DEBUG
%test.quarkus.log.category."io.vertx.ext.web.sstore".level=DEBUG
%test.quarkus.log.category."io.quarkus.oidc.common.runtime".level=DEBUG
quarkus.log.category."org.keycloak".level=DEBUG


quarkus.http.auth.form.enabled=true
quarkus.http.auth.form.login-page=
quarkus.http.auth.form.error-page=
quarkus.http.auth.form.landing-page=
quarkus.http.auth.form.timeout=10M
quarkus.http.auth.form.new-cookie-interval=5M
quarkus.http.auth.form.cookie-name=QUARKUS_SESSION